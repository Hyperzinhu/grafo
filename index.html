<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">

    <title>Auto Grafo</title>
</head>

<body>

    <main>
        <div class="container">
            <h1>Bem vindo ao meu programa!</h1>
            <p>Escolha uma das opções abaixo:</p>
            <section class="input">
                <div class="input__item">
                    <input type="radio" value="1" name="matrix-source" id="matrix-create">
                    <label for="matrix-create">1. Criar matriz</label>
                </div>
                <div class="input__item">
                    <input type="radio" value="2" name="matrix-source" id="matrix-verify">
                    <label for="matrix-verify">2. Verificar palavra</label>
                </div>
                <div class="input__item">
                    <input type="radio" value="3" name="matrix-source" id="matrix-show">
                    <label for="matrix-show">3. Mostrar matriz</label>
                </div>
                <div class="input__item">
                    <input type="radio" value="4" name="matrix-source" id="matrix-quit">
                    <label for="matrix-quit">4. Sair do programa</label>
                </div>
                <button id="matrix-submit">ENVIAR</button>
            </section>
            <section class="create">
                <h2>Criar matriz</h2>
                <p>Insira o tamanho da matriz:</p>
                <div class="create__item">
                    <input type="number" id="matrix-size" placeholder="Tamanho da matriz">
                    <button id="">CRIAR</button>
                </div>
            </section>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
